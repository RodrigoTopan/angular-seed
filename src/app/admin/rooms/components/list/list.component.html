<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0"> Salas </h4>
            <p class="card-category"> Lista de Salas</p>
          </div>
          <div class="card-body">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
            </mat-form-field>
            <div class="table-responsive">
              <mat-table class="table table-hover" [dataSource]="dataSource" matSort>
                <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
                <mat-row *matRowDef="let row; columns: colunas;"></mat-row>
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ações
                  </mat-header-cell>
                  <mat-cell *matCellDef="let room">
                    <a [routerLink]="['../activities', room.id]" class="btn btn-info btn-sm">
                      <mat-icon>details</mat-icon>
                    </a>
                    <a [routerLink]="['./edit', room.id]" class="btn btn-warning btn-sm">
                      <mat-icon>editar</mat-icon>
                    </a>
                    <button class="btn btn-danger btn-sm" (click)="delete(room.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nome
                  </mat-header-cell>
                  <mat-cell *matCellDef="let room">
                    {{ room.name }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Descrição
                  </mat-header-cell>
                  <mat-cell *matCellDef="let room">
                    {{ room.description }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="capacity">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Capacidade
                  </mat-header-cell>
                  <mat-cell *matCellDef="let room">
                    {{ room.capacity }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="available_seats">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ass.Disponíveis
                  </mat-header-cell>
                  <mat-cell *matCellDef="let room">
                    {{ room.available_seats }}
                  </mat-cell>
                </ng-container>
              </mat-table>
              <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25]">
              </mat-paginator>
              <button mat-mini-fab class="float-button" (click)="openDialog()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
