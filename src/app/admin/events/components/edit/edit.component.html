<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0"> Editar Evento </h4>
          </div>
          <mat-card class="login-panel">
            <div class="card-body">
              <div fxLayout="column" fxLayoutAlign="space-around left">
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <mat-form-field fxFlex="100">
                    <input matInput placeholder="Nome" [(ngModel)]="event.name">
                    <mat-hint>Digite o nome do evento</mat-hint>
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <mat-form-field fxFlex="40">
                    <input matInput placeholder="Data de inicio" [matDatepicker]="myDatepicker" [(ngModel)]="event.beginning_date">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #myDatepicker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field fxFlex="40">
                    <input matInput placeholder="Data fim" [matDatepicker]="myDatepicker1" [(ngModel)]="event.end_date">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #myDatepicker1></mat-datepicker>
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <mat-form-field fxFlex="100">
                    <textarea matInput placeholder="Descrição" [(ngModel)]="event.description"></textarea>
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <!--No momento que o usuário selecionar um arquivo disparar change-->
                  <input type="file" style="display:none;" (change)="changefile($event)" #fileinput />
                  <button mat-button color="primary" (click)="fileinput.click()">
                    <mat-icon>add_a_photo</mat-icon> Alterar Foto
                  </button>
                  <!--<p #ngIf="nomearquivo !=''">
                      <strong>Arquivo: {{ nomearquivo }}</strong>
                    </p>-->
                </div>


                <br><br>

                <div style="text-align: center">
                  <button mat-button class="btn btn-warning" (click)="edit()">Editar</button>
                </div>
              </div>
            </div>
          </mat-card>
          <a [routerLink]="['../../']" mat-mini-fab class="float-button">
            <mat-icon>undo</mat-icon>
          </a>
