<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0"> Minhas Inscrições </h4>
            <p class="card-category"> Lista de Inscrições</p>
          </div>
          <div class="card-body">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
            </mat-form-field>
            <div class="table-responsive">
              <mat-table class="table table-hover" [dataSource]="dataSource" matSort>
                <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
                <mat-row *matRowDef="let row; columns: colunas;"></mat-row>
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ações
                  </mat-header-cell>
                  <mat-cell *matCellDef="let event">
                    <a [routerLink]="['../activities', event.id]" class="btn btn-info btn-sm">
                      <mat-icon>details</mat-icon>
                    </a>
                    <a [routerLink]="['./edit', event.id]" class="btn btn-warning btn-sm">
                      <mat-icon>editar</mat-icon>
                    </a>
                    <button class="btn btn-danger btn-sm" (click)="delete(event.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nome
                  </mat-header-cell>
                  <mat-cell *matCellDef="let event">
                    {{ event.name }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Descrição
                  </mat-header-cell>
                  <mat-cell *matCellDef="let event">
                    {{ event.description }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="beginning_date">
                  <mat-header-cell *matHeaderCellDef>
                    Data Inicio
                  </mat-header-cell>
                  <mat-cell *matCellDef="let event">
                    {{ event.beginning_date }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="end_date">
                  <mat-header-cell *matHeaderCellDef>
                    Data Fim
                  </mat-header-cell>
                  <mat-cell *matCellDef="let event">
                    {{ event.end_date }}
                  </mat-cell>
                </ng-container>
              </mat-table>
              <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25]">
              </mat-paginator>
            </div>
          </div>
